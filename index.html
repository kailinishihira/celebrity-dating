<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Soulmate Quiz</h1>

      <form id="quiz">
        <label>What is your gender?</label>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="female">
            Female
          </label>
          <label>
            <input type="radio" name="gender" value="male">
            Male
          </label>
        </div>

        <div class="form-group">
          <label for="age">How old are you?</label>
          <input id="age" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="country">How many countries have you visited?</label>
          <input id="country" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="children">How many children do you want/have?</label>
          <input id="children" class="form-control" type="text">
        </div>



        <button type="submit" class="btn btn-danger">Who is my celebrity soulmate</button>
      </form>


      <div class="match">
        <h3>Your celebrity soulmate is:</h3>
        <div id="ryan">
          <h3>Ryan Gosling</h3>
        </div>

        <div id="chris">
          <h3>Chris Hemsworth</h3>
        </div>

        <div id="scarjo">
          <h3>Scarlett Johansson</h3>
        </div>

        <div id="nicole">
          <h3>Nicole Kidman</h3>
        </div>

      </div>
    </div>

  </body>
</html>
